<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Проект Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="logo logo_white"></div>
      </header>
      <main>
        <section class="profile">
          <div class="avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="button button_edit">
              <img
                class="icon icon_edit"
                src="./images/EditButton.svg"
                alt="кнопка редактировать"
              />
            </button>
            <p class="profile__subtitle"></p>
          </div>
          <button class="button button_add">
            <img src="./images/Plus.svg" alt="кнопка Добавить" />
          </button>
        </section>
        <section class="elements"></section>
        <section class="popup popup_type_editprofile">
          <div class="popup__container">
            <form class="form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input
                class="form__field field_author"
                type="text"
                placeholder="Имя пользователя"
              />
              <input
                class="form__field field_about"
                type="text"
                placeholder="О себе"
              />
              <button type="submit" class="button button_submit">
                Сохранить
              </button>
            </form>
          </div>
          <button class="button button_close" id="close_editform">
            <img
              class="icon icon_close"
              src="./images/CloseIcon.svg"
              alt="крестик или икс"
            />
          </button>
        </section>
        <section class="popup popup_type_addcard">
          <div class="popup__container">
            <form class="form form_newplace">
              <h2 class="popup__title">Новое место</h2>
              <input
                class="form__field field_place"
                type="text"
                placeholder="Название"
              />
              <input
                class="form__field field_link"
                type="text"
                placeholder="Ссылка на картинку"
              />
              <button type="submit" class="button button_submit">
                Создать
              </button>
            </form>
          </div>
          <button class="button button_close" id="close_addform">
            <img
              class="icon icon_close"
              src="./images/CloseIcon.svg"
              alt="крестик или икс"
            />
          </button>
        </section>

        <section class="popup popup_darkfon" id="fullpicture">
          <div class="popup_fullsize">
            <img class="popup__image" src="" />
            <h3 class="popup__label"></h3>
          </div>
          <button
            class="button button_close button_closepicture"
            id="close_fullpicture"
          >
            <img
              class="icon icon_close"
              src="./images/CloseIcon.svg"
              alt="крестик или икс"
            />
          </button>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__copyright">&copy; 2020 Mesto Russia</h3>
      </footer>
    </div>

    <template id="cards">
      <div class="element">
        <button class="button button_delete">
          <img class="icon icon_trash" src="./images/Trash.svg" alt="удалить" />
        </button>
        <img class="element__image" src="" alt="фото Флоренции" />
        <div class="element__bottom">
          <h2 class="element__title"></h2>
          <div class="element__icon"></div>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
