<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Проект Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="logo logo_white"></div>
      </header>
      <main>
        <section class="profile">
          <div class="avatar"></div>
          <div class="profile__info">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="button_add"><img src="./images/Plus.svg" /></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/Florence.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Флоренция</h2>
              <div class="element__icon"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Dombai.png" />
            <div class="element__bottom">
              <h2 class="element__title">Домбай</h2>
              <div class="element__icon"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Istanbul.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Стамбул</h2>
              <div class="element__icon"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Karachaevo.png" />
            <div class="element__bottom">
              <h2 class="element__title">Карачаево</h2>
              <div class="element__icon"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Venice.jpg" />
            <div class="element__bottom">
              <h2 class="element__title">Венеция</h2>
              <div class="element__icon"></div>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/Dombai.png" />
            <div class="element__bottom">
              <h2 class="element__title">Домбай</h2>
              <div class="element__icon"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
