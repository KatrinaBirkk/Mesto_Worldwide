<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Проект Место</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="logo logo_color_white"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак Ив Кусто</h1>
            <button class="profile__button profile__button_type_edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__button profile__button_type_add"
            type="button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_type_editprofile" id="overlayEditProfile">
      <div class="popup__container popup__container_form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profileForm" novalidate>
          <input
            class="form__field form__field_type_author"
            id="author-input"
            name="author"
            type="text"
            placeholder="Имя пользователя"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="form__field-error author-input-error"></span>
          <input
            class="form__field form__field_type_occupation"
            name="occupation"
            id="occupation-input"
            type="text"
            maxlength="200"
            minlength="2"
            placeholder="О себе"
            required
          />
          <span class="form__field-error occupation-input-error"></span>
          <button type="submit" class="popup__button popup__button_type_submit">
            Сохранить
          </button>
        </form>
      </div>
      <button
        class="popup__button popup__button_type_close"
        id="close_editform"
        type="button"
      ></button>
    </section>
    <section class="popup popup_type_addcard">
      <div class="popup__container popup__container_form">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_newplace" name="addplaceForm">
          <input
            class="form__field form__field_type_place"
            name="place"
            type="text"
            maxlength="30"
            minlength="2"
            id="place-input"
            placeholder="Название"
            required
          />
          <span class="form__field-error place-input-error"></span>
          <input
            class="form__field form__field_type_link"
            name="link"
            type="url"
            id="link-input"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="form__field-error link-input-error"></span>
          <button type="submit" class="popup__button popup__button_type_submit">
            Создать
          </button>
        </form>
      </div>
      <button
        class="popup__button popup__button_type_close"
        type="button"
        id="close_addform"
      ></button>
    </section>

    <section class="popup popup_overlaycolor_dark" id="fullpicture">
      <div class="popup__container popup__container_img">
        <img class="popup__image" src="#" alt="#" />
        <h3 class="popup__label"></h3>
      </div>
      <button
        class="popup__button popup__button_type_close popup__button_type_closepicture"
        type="button"
        id="close_fullpicture"
      ></button>
    </section>

    <template id="cards">
      <div class="element">
        <button class="element__button_type_delete" type="button"></button>
        <img class="element__image" src="" alt="фото Флоренции" />
        <div class="element__bottom">
          <h2 class="element__title"></h2>
          <button class="element__button_type_like"></button>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
