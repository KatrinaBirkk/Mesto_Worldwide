<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Проект Место Renew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="logo logo_color_white"></div>
      </header>
      <main>
        <section class="profile">
          <div class="profile__avatar">
            <div class="profile__avatar_cover"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__button profile__button_type_edit"></button>
            <p class="profile__subtitle"></p>
          </div>
          <button
            class="profile__button profile__button_type_add"
            type="button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <section class="popup popup_type_editprofile">
      <div
        class="popup__container popup__container_form"
        id="overlayEditProfile"
      >
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profileForm" novalidate>
          <input
            class="form__field form__field_type_author"
            id="author-input"
            name="author"
            type="text"
            placeholder="Имя пользователя"
            maxlength="40"
            minlength="2"
            required
          />
          <span class="form__field-error author-input-error"></span>
          <input
            class="form__field form__field_type_occupation"
            name="occupation"
            id="occupation-input"
            type="text"
            maxlength="200"
            minlength="2"
            placeholder="О себе"
            required
          />
          <span class="form__field-error occupation-input-error"></span>
          <button
            type="submit"
            class="popup__button popup__button_type_submit"
            id="saveProfileInfoButton"
          >
            Сохранить
          </button>
        </form>
      </div>
      <button
        class="popup__button popup__button_type_close"
        id="close_editform"
        type="button"
      ></button>
    </section>
    <section class="popup popup_type_addcard">
      <div class="popup__container popup__container_form">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_newplace" name="addplaceForm" novalidate>
          <input
            class="form__field form__field_type_place"
            name="place"
            type="text"
            maxlength="30"
            minlength="2"
            id="place-input"
            placeholder="Название"
            required
          />
          <span class="form__field-error place-input-error"></span>
          <input
            class="form__field form__field_type_link"
            name="link"
            type="url"
            id="link-input"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="form__field-error link-input-error"></span>
          <button
            type="submit"
            class="popup__button popup__button_type_submit submit_picture"
          >
            Создать
          </button>
        </form>
      </div>
      <button
        class="popup__button popup__button_type_close"
        type="button"
        id="close_addform"
      ></button>
    </section>

    <section class="popup popup_type_changeProfilePhoto">
      <div class="popup__container popup__container_form">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="form form_profilePhoto" novalidate>
          <input
            class="form__field form__field_type_link form__field_avatarInput"
            name="link"
            type="url"
            id="link-input"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="form__field-error link-input-error"></span>
          <button
            type="submit"
            class="popup__button popup__button_type_submit"
            name="changeAvatar"
            id="changeAvatar"
          >
            Сохранить
          </button>
        </form>
      </div>
      <button
        class="popup__button popup__button_type_close"
        type="button"
        id="close_profilePhotoForm"
      ></button>
    </section>

    <section class="popup popup_overlaycolor_dark" id="fullpicture">
      <div class="popup__topcontainer">
        <div class="popup__container popup__container_img">
          <img class="popup__image" src="#" alt="#" />
          <h3 class="popup__label"></h3>
        </div>
        <button
          class="popup__button popup__button_type_close popup__button_type_closepicture"
          type="button"
          id="close_fullpicture"
        ></button>
      </div>
    </section>

    <template id="cards">
      <div class="element">
        <button
          class="element__button_type_delete element__button_type_delete_none"
          type="button"
        ></button>
        <img class="element__image" src="" alt="" />
        <div class="element__bottom">
          <h2 class="element__title"></h2>
          <div>
            <button class="element__button_type_like"></button>
            <p class="element__counter">0</p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
